    <div class="alert alert-primary" role="alert">
        Here you can upload your file:

    <app-alert-message></app-alert-message>
    <form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputMediaFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputMediaFile01"
                       aria-describedby="inputMediaFileAddon01" (change)="this.fileList=$event.target.files">
                <label class="custom-file-label" for="inputMediaFile01">Choose file</label>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" class="form-control" placeholder="Description" aria-label="Description"
                   aria-describedby="basic-addon1" (change)="this.fileDescription=$event.target.value">
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email" (change)="this.fileSenderEmail=$event.target.value">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
            </small>
        </div>
        <button class="btn btn-primary" (click)="uploadFileToActivity()">Submit</button>

    </form>

    <router-outlet></router-outlet>
</div>
